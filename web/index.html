<html>
    <head>
        <title>Sistema UNIGAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/loginstyles.css"/>
    </head>
    <body>
    <div class="container">
        <div class="logo">
            <img src="images/UNIGAS.png" alt="Logo">
        </div>
        <div class="login-options">
            
            <div class="option">
                <button id="adminBtn">Login</button>
                <div id="adminForm" class="login-form">
                    
                    <form>
                        <label for="adminUsername">Usuario:</label>
                        <input type="text" id="adminUsername" name="adminUsername" required>
                        
                        <label for="adminPassword">Contrase√±a:</label>
                        <input type="password" id="adminPassword" name="adminPassword" required>
                        
                        <button type="submit">Entrar</button>
                    </form>
                </div>
            </div>
           
        </div>
    </div>

    <script>
        const adminBtn = document.getElementById('adminBtn');
        const clientBtn = document.getElementById('clientBtn');
        

        adminBtn.addEventListener('click', () => {
            toggleForm(adminForm);
            hideForm(clientForm);
        });

        

        function toggleForm(form) {
            if (form.classList.contains('show')) {
                form.classList.remove('show');
            } else {
                form.classList.add('show');
            }
        }

        function hideForm(form) {
            form.classList.remove('show');
        }
    </script>
</body>
</html>
